<!DOCTYPE html>
<html>
<head>
  <title>Teste JSMpeg</title>
  <script src="jsmpeg.min.js"></script>
</head>
<body>
  <div id="video-container" style="width:720px;height:560px;background:#222;"></div>
  <button onclick="startPlayer()">Iniciar Player</button>
  <script>
    function startPlayer() {
      const url = 'ws://localhost:9999';
      const player = new JSMpeg.Player(url, {
        container: document.getElementById('video-container'),
        audio: false
      });
      window.player = player;
    }
  </script>
</body>
</html>
